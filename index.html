<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

    <title>Formulário</title>
</head>
<body>
    <div class="fullCenter">
            <div id="formulario">
            <h1>CADASTRO</h1>
         <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Nome:" class="textField"> 
    
                <label for="colorpicker">Cor favorita:</label>
                <input type="color" id="colorpicker"><br>
    
                <label for="nascimento">Data de nascimento:</label>
                <input type="date" id="Nascimento:">
    
                <label for="hrnascimento">  Horário de nascimento:</label>
                <input type="time" id="Hora do nascimento"><br>
    
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="aaa@bbb.com" class="textField">
    
                <label for="confemail">Confirme o e-mail</label>
                <input type="email" id="confemail" placeholder="aaa@bbb.com" class="textField">
    
                <label for="doc">Faça upload do arquivo:</label>
                <input type="file" id="doc" accept=" .pdf"> 
    
                <input type="hidden" id="test" value="test">
    
                <label for="image">Faça upload da foto:</label>
                <input type="image" id="image"><br>
    
                <label for="telefone">Telefone:</label>
                <input type="number" id="telefone" placeholder="(11) 99999-9999" class="textField">
    
                <label for="pass">Senha:</label>
                <input type="password" id="pass" class="textField">
                <label for="confpass">Confirme a senha</label>
                <input type="password" id="confpass" class="textField">
    
                <label for="Sexo">Sexo:</label><br>
    
                <input type="radio" id="fem" name="sexo" value="f">
                <label for="fem">Feminino</label>
    
                <input type="radio" id="masc" name="sexo" value="m">
                <label for="masc">Masculino</label>
    
                <input type="radio" id="ni" name="sexo" value="n">
                <label for="ni">Prefere não declarar</label><br>
    
                <label for="satisfação">Satisfação:</label>
                <input type="range" id="satisfação">
    
                <input type="checkbox" id="agree" value="y">
                <label for="agrre">Concordo com os termos</label>
                <input type="checkbox" id="agreep" value="y">
                <label for="agree">Concordo com as politicas:</label>
    
                <input type="reset" value="Limpar" class="whiteButton">
                <button class="whiteButton">Enviar</button>
            </form>
            </div>
           


        
    </div>
</body>
</html>
